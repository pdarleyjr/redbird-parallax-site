<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Red Bird Trick-or-Treat Trail - Halloween event for families in Miami, FL. Sign up your home and join the neighborhood trail.">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Red Bird Trick-or-Treat Trail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta property="og:title" content="Red Bird Trick-or-Treat Trail">
    <meta property="og:description" content="Join the Red Bird neighborhood for a family-friendly Halloween trick-or-treat trail.">
    <meta property="og:image" content="images/hero_kids_map.jpg">
    <meta property="og:type" content="website">
</head>

<body>
<section class="section section--hero">
  <img class="rellax bat" data-rellax-speed="-4" src="assets/img/bat-1.png" alt="">
  <img class="rellax bat" data-rellax-speed="-3" src="assets/img/bat-2.png" alt="">
  <div class="content">
    <a class="btn" href="#map">View the Trail Map</a>
  </div>
</section>

<section class="section section--about">
  <img class="rellax palm" data-rellax-speed="-2" src="assets/img/palms.png" alt="">
  <div class="content">
    <article class="card reveal">
      <figure class="media-card">
        <video class="media" src="assets/video/third_video_background.mp4"
               muted playsinline autoplay loop preload="metadata"
               poster="assets/img/video-poster.jpg"></video>
      </figure>
      <a class="btn btn--primary" href="https://www.jotform.com/252478605926063" target="_blank" rel="noopener">Sign up on Jotform</a>
    </article>

    <article class="card reveal">
      <h2>About the Night</h2>
      <p>Stroll the Red Bird neighborhood and visit participating homes on the Trail. Perfect for families.</p>
    </article>
  </div>
</section>

<section class="section section--map">
  <img class="rellax pin" data-rellax-speed="-1.5" src="assets/img/google-maps-pin.png" alt="">
  <div class="content">
    <h2>Red Bird Trail Map</h2>
    <div class="map-card reveal">
      <script>
        (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",
        m=document,b=window;b=c in b?b[c]:b[c]={};var d=document.createElement("script");
        d.src=https://maps.googleapis.com/maps/api/js?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dO4H8r8X7h4v8&loading=async&callback=;
        b[q]=()=>{delete b[q];h=google.maps.importLibrary("maps").then(() => {
          return google.maps.importLibrary("marker");
        }).then(() => {
          const map = new google.maps.Map(document.getElementById("map"), { center: {lat:25.736620696859703,lng:-80.29095007890548}, zoom: 16 });
          new google.maps.marker.AdvancedMarkerElement({ map, position: {lat:25.736620696859703,lng:-80.29095007890548} });
        })};
        d.defer = true; m.head.appendChild(d);
        })(window);
      </script>
      <div id="map"></div>
    </div>
  </div>
</section>

<script src="vendor/gsap.min.js" defer></script>
<script src="vendor/ScrollTrigger.min.js" defer></script>
<script src="vendor/rellax.min.js" defer></script>
<script src="js/main.js" type="module" defer></script>
</body>
</html>
