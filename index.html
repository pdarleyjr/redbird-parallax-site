<!doctype html>  
<html lang="en">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Red Bird Trick-or-Treat Trail</title>  
  
  <!-- Only preload the first background -->  
  <link rel="preload" as="image" href="assets/video/hero_poster.jpg" imagesrcset="assets/video/hero_poster.jpg" fetchpriority="high">  
  
  <link rel="stylesheet" href="css/styles.css" />  
  <!-- Vendor (self-hosted or pinned CDN) -->  
  <script defer src="vendor/rellax.min.js"></script>  
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>  
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>  
  <script defer src="vendor/lenis.min.js"></script>  
  <script defer src="js/app.js"></script>  
</head>  
<body> 
  
  <!-- SECTION 1: HERO (Video BG) -->  
  <section class="panel hero" data-pin>  
    <video class="bg" aria-hidden="true"  
           autoplay muted playsinline loop  
           preload="auto" poster="assets/video/hero_poster.jpg">  
      <source src="assets/video/hero_h264.mp4" type="video/mp4">  
      <source src="assets/video/hero_vp9.webm" type="video/webm">  
    </video>  
    <div class="content" data-parallax>  
      <h1>Welcome to Red Bird Trick-or-Treat Trail</h1>  
      <p>Kid-friendly trick-or-treating, candy, cute scares and music in Red Bird!</p>  
      <a href="#map" class="cta">View the Trail Map</a>  
    </div>  
  </section> 
  
  <!-- SECTION 2: FLYER IMAGE BG -->  
  <section class="panel flyer" data-pin>  
    <div class="image-bg" role="img" aria-label="Event flyer backdrop"></div>  
    <div class="content" data-parallax>  
      <h2>About the Night</h2>  
      <p>Explore participating homes on the Red Bird trail-perfect for families.</p>  
    </div>  
  </section> 
  
  <!-- SECTION 3: EXTRA VIDEO BG -->  
  <section class="panel vibes" data-pin>  
    <video class="bg" aria-hidden="true"  
           autoplay muted playsinline loop  
           preload="metadata" poster="assets/video/section3_poster.jpg">  
      <source src="assets/video/section3_h264.mp4" type="video/mp4">  
      <source src="assets/video/section3_vp9.webm" type="video/webm">  
    </video>  
    <div class="content" data-parallax>  
      <h2>Night Vibes</h2>  
      <p>Glowing pumpkins, neon lights, and neighborhood fun.</p>  
    </div>  
  </section>  
  
</body>  
</html>
