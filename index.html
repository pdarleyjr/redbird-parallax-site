<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Red Bird Trick-or-Treat Trail - Halloween event for families in Miami, FL. Sign up your home and join the neighborhood trail.">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Red Bird Trick-or-Treat Trail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta property="og:title" content="Red Bird Trick-or-Treat Trail">
    <meta property="og:description" content="Join the Red Bird neighborhood for a family-friendly Halloween trick-or-treat trail.">
    <meta property="og:image" content="images/hero_kids_map.jpg">
    <meta property="og:type" content="website">
</head>

<body>
<header class="hero">
  <div class="hero__media">
    <img src="assets/img/hero_kids_map.jpg" alt="" loading="eager" fetchpriority="high">
    <!-- floating sprites (hero-only) -->
    <img class="sprite rellax bat bat-1" data-rellax-speed="-2" alt="" src="assets/img/bat-1.png">
    <img class="sprite rellax bat bat-2" data-rellax-speed="-1.2" alt="" src="assets/img/bat-2.png">
  </div>
  <div class="hero__content">
    <a class="btn" href="#map">View the Trail Map</a>
  </div>
</header>

<section class="panel about" id="about">
  <div class="about__bg">
    <!-- use an IMG so we can control with object-fit/object-position precisely -->
    <img src="assets/img/redbird-center-night.jpg" alt="" class="about-bg-img">
    <img src="assets/img/palms.png" alt="" class="rellax palms" data-rellax-speed="-1.6">
  </div>

  <div class="about__inner">
    <!-- ACTION CARD 1: video + link -->
    <article class="card reveal">
      <figure class="media-card">
        <video class="inline-vid" src="assets/video/third_video_background.mp4"
               muted playsinline autoplay loop preload="metadata"
               poster="assets/img/video-poster.jpg"></video>
      </figure>
      <a class="btn btn--primary" href="https://form.jotform.com/252478605926063" target="_blank" rel="noopener">Sign up on Jotform</a>
    </article>

    <!-- ACTION CARD 2: copy -->
    <article class="card reveal">
      <h2>About the Night</h2>
      <p>Stroll the Red Bird neighborhood and visit participating homes on the Trail. Perfect for families.</p>
    </article>
  </div>
</section>

<section class="panel map" id="map">
  <h2>Red Bird Trail Map</h2>
  <div class="map-card reveal">
    <img class="map-pin rellax" data-rellax-speed="-1.2" alt="Map pin" src="assets/img/google-maps-pin.png">
    <iframe loading="lazy" referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/d/embed?mid=1ExTFwDBAKnengmkfMcVtjvAvi_MTw3s&ehbc=2E312F&noprof=1&ll=25.736620696859703%2C-80.29095007890548&z=16"></iframe>
  </div>
</section>

<script type="module" defer src="js/main.js"></script>
</body>
</html>
